<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown | Project in JavaScript</title>
    <!-- link favicon  -->
    <link rel="shortcut icon" href="./favicon.png" type="image/x-icon">
    <!-- link stylesheet  -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    
    <div class="container">
        <h3>Countdown Timer</h3>
        <div class="countdown">

            <div class="day">
                <span class="countDay">5</span>
                <span>Day</span>
            </div>
            <div class="hours">
                <span class="countHours">20</span>
                <span>Hour</span>
            </div>
            <div class="minute">
                <span class="countMinute">50</span>
                <span>Minute</span>
            </div>
            <div class="second">
                <span class="countSecond">25</span>
                <span>Second</span>
            </div>



        </div>
    </div>

    <script src="assets/js/app.js"></script>
</body>
</html>
